<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo IMC</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Aplicando a mesangem de ERRO -->
  <div class="alert-error open">
    Digite somente números
  </div>
  
  <!-- Criando o corpo do projeto (FIGMA) -->
  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (Kg)</label>
          <input placeholder="60" id="weight">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (m)</label>
          <input placeholder="165" type="text" id="height">
        </div>
      </form>

      <button type="submit">Calcular IMC <img src="assets/Arrow.svg">
      </button>

    </main>
  </div>

  <!-- Aplicando MODAL -->
  <div class="modal-wrapper ">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="assets/Close.svg">
        </button>
        Seu IMC é de: 28
      </h2>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
